<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación Exitosa</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full bg-white p-8 rounded shadow-lg">
            <h1 class="text-2xl text-blue-500 font-semibold mb-4">¡Verificación Exitosa!</h1>
            <p class="text-gray-700 mb-4">Tu cuenta ha sido verificada correctamente.</p>
            <p class="text-gray-700 mb-4">Serás redirigido al inicio de sesión en unos segundos.</p>
            <p class="text-gray-600 text-sm">Si no eres redirigido automáticamente, <a href="/login" class="text-blue-500">haz clic aquí</a>.</p>
        </div>
    </div>
    <script>
        setTimeout(function() {
            window.location.href = '/login';
        }, 3000); // Redirige al inicio de sesión después de 3 segundos
    </script>
</body>
</html>
